    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run-sql-tasks:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      
      - name: Install SQL Linter (Example: sqlfluff)
        run: |
          pip install sqlfluff
      
      - name: Lint SQL files
        run: |
          sqlfluff lint path/to/your/sql/files/**/*.sql
      
